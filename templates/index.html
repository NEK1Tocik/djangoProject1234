<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-image: url(https://catherineasquithgallery.com/uploads/posts/2021-02/1613680397_23-p-fon-dlya-prezentatsii-programmirovanie-28.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .div {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20%;
        }

        .div a input {
            background-color: lightskyblue;
            width: 200px;
            height: 50px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            margin-right: 15px;
        }

        .div a input:hover {
            background-color: limegreen;
        }

        .div a input:active {
            background-color: limegreen;
        }
        p {
            display: flex;
            justify-content: center;
            color: white;
        }
        button {
            background-color: lightskyblue;
            border-radius: 7px;
        }
        button a {
            text-decoration: none;
            color: black;
        }
        button:hover {
            background-color: limegreen;
        }
        button:active {
            background-color: blue;
        }
        .div1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="div">
    <a href="/login/"><input type="button" value='Регистрация'></a>
    <a href="/author/"><input type="button" value='Авторизация'></a>
</div>
<div class="div1">
<button id='start_bot'><a href="https://t.me/EasyRegistrationBot_bot"><strong>Регистрация через бота</strong></a></button>
    </div>
<p>{{ err }}</p>
<script>
    start_bot.onclick = () => {
        xhr = new XMLHttpRequest()
        xhr.open('post', 'http://127.0.0.1:8000/')
        xhr.send()
    }
</script>
</body>
</html>
